{% extends "layout.html" %}
{% block title %}登录{% endblock %}
{%block css%}signup{%endblock%}
{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h2 class="page-header">
            登录
        </h2>
        <div>
            <form   id="signup_form" method="POST">
                <div class="form-group row">
                    <label for="username" class="control-label col-xs-2 col-xs-offset-4">用户名: </label>
                     <input class="col-xs-2" type="text" id="username" name="username" placeholder="Type in your user name."/>
                </div>
                <div class="form-group row">
                     <label for="password" class="control-label col-xs-2 col-xs-offset-4">密码: </label>
                     <input class="col-xs-2" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group row">
                    <h2 class="page-header">
                       
                    </h2>
                    <span class="col-xs-2 col-xs-offset-6">
                        <a class="col-xs-12 btn btn-warning" href="/auth/signup" >注册</a>
                    </span>
                    <span class="col-xs-2">
                        <input class="col-xs-12 btn btn-primary" type="submit" value="提交"/>
                    </span>
                 
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
