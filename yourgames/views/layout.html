<html lang="zh-cn">
    <head>
        <meta charset='utf-8'>
        <title>{% block title %}{% endblock %}</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <!--<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
        <script src="/js/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script src="/js/common.js"></script>
        <link type="text/css" rel="stylesheet" href="/css/common.css">
        <link type="text/css" rel="stylesheet" href="/css/{%block css%}{%endblock%}.css">
        {%block script%}{%endblock%}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/Home">YCG</a>
                </div>
                
                <ul class="nav navbar-nav">
                        <li><a href="/games"><strong>游戏</strong></a></li>
                        <li><a href="/about"><strong>关于（这里有奇怪的东西）</strong></a></li>
                       
                </ul>
                <a id="sign" class="navbar-nav navbar-right btn btn-warning navbar-right signin" href="/auth/signin"><strong>登录</strong></a>
            </nav>
            {% block content %}{% endblock %}

        </div>
    </body>
</html>
